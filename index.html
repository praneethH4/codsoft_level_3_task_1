<!-- views/index.ejs -->
<h1>Product Listing</h1>
<ul>
  <% products.forEach(product => { %>
    <li>
      <h2><%= product.name %></h2>
      <p><%= product.description %></p>
      <p>Price: $<%= product.price %></p>
      <!-- Add a button to add the product to the cart -->
    </li>
  <% }) %>
</ul>
